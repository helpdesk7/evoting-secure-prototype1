worker_processes auto;

events {
    worker_connections 1024;
}

http {
    sendfile on;

    upstream registration_upstream {
        server registration:8001;  # service name from docker-compose.yml
    }

    server {
        listen 80;

        # Proxy all /registration requests to the registration service
        location /registration/ {
            proxy_pass http://registration_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: root path to show basic info
        location / {
            return 200 'Nginx gateway active\n';
            add_header Content-Type text/plain;
        }
    }
}
