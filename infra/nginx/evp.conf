# HTTP -> HTTPS redirect
server {
  listen 80;
  server_name evp.local;
  return 301 https://$host$request_uri;
}

# HTTPS (TLS 1.3 only) reverse proxy
server {
  listen 443 ssl http2;
  server_name evp.local;

  # --- TLS: 1.3 only ---
  ssl_certificate     /etc/nginx/tls/evp.crt;
  ssl_certificate_key /etc/nginx/tls/evp.key;
  ssl_protocols TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Session & stapling (self-signed won't staple, but keep for prod)
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_stapling on;
  ssl_stapling_verify on;

  # --- Security Headers ---
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header X-Frame-Options "DENY" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none'; object-src 'none'; base-uri 'none'" always;

  # --- Proxy to app on 127.0.0.1:3000 ---
  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header Connection "";
  }
}
